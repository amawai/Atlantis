<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map - Display a map</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <body>
    <div id="map" class="container"></div>
  </body>
  <script type="text/javascript" src="{{ url_for('static', filename='map.js') }}"></script>
  <script>
    circles_data = {{circles|tojson|safe}}
    circles = addCircles(circles_data);
    for (var i=0; i < circles_data.length; i++) {
      console.log(circles_data[i]["alt"])
      if (parseFloat(circles_data[i]["alt"]) < 100) {
        circleFlood(circles[i]);
      }
    }
  </script>
</html>
